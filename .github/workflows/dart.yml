name: Deploy Flutter Web to GitHub Pages (FVM)

on:
  push:
    branches: [master] # or [main] depending on your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # Replace with target version

      - name: Install dependencies
        run: flutter pub get

      - run: flutter pub get
      - run: flutter build web --base-href=/developerkits.github.io/  # Replace with your repo name

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
